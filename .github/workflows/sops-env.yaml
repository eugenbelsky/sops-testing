name: SOPS Env Test (KMS)

on:
  push:
    paths:
      - secrets/env_vars.encrypted.yaml
      - .github/workflows/sops-env.yaml

jobs:
  decrypt-and-print-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check access to KMS
        run: |
          echo "Checking access to KMS key..."

          KMS_KEY_ARN="arn:aws:kms:eu-north-1:634188077282:key/75438e65-f8df-4a4d-b086-1bf60cc6c2ac"

          aws kms decrypt \
            --key-id "$KMS_KEY_ARN" \
            --ciphertext-blob fileb://<(echo "test" | openssl enc -e -aes-256-cbc -K 00000000000000000000000000000000 -iv 00000000000000000000000000000000 -nosalt | base64 -d 2>/dev/null) \
            --output text \
            --query Plaintext || {
              echo "❌ Unable to decrypt using KMS key: $KMS_KEY_ARN"
              exit 1
            }

          echo "✅ KMS access check passed"

      - name: Install sops and yq
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg wget
          wget -qO /usr/local/bin/sops https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
          chmod +x /usr/local/bin/sops
          pip install yq

      - name: Decrypt and export env vars
        run: |
          eval $(sops -d secrets/env_vars.encrypted.yaml | yq -r 'to_entries | .[] | "export \(.key)=\(.value)"')
          echo "Printing env variables:"
          env 
